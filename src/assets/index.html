<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2b5f25770.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Timer</title>
</head>
<body>


    <main>
        <section>
            <div class="timer">
                <h1>00:00:00</h1>
            </div>
            <div class="bars">
                <div class="seg"><span class="time-seg"></span></div>
                <div class="min"><span class="time-min"></span></div>
                <div class="hor"><span class="time-hor"></span></div>
            </div>
        </section>
        
        <div class="buttons">
            <i class="fa-regular fa-circle-play" id="play"></i>
            <i class="fa-regular fa-circle-stop" id="reset"></i>
            <i class="fa-regular fa-circle-pause" id="pause"></i>
        </div>
    </main>

    <script src="js/bundle.js"></script>
    
</body>
</html>
